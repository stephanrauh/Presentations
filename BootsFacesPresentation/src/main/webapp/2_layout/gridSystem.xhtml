<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ac="http://beyondjava.net/angularFacesCore">


  <h1>Grid system explained</h1>
  <b:row>
    <b:column hidden="xs" col-xs="12">
      <ul>
        <li>Dividing the screen into twelve columns</li>
      </ul>
    </b:column>

  </b:row>

  <b:row>
    <b:column col-xs="6" />
    <b:column col-xs="1">
      <b:row>
        <b:column col-xs="1" />
        <b:column col-xs="1">
          <b:button iconAwesome="chevron-up" fragment="#start"
            look="default" />
        </b:column>
      </b:row>
      <b:row>
        <b:column col-xs="1">
          <b:button iconAwesome="chevron-left" look="primary" fragment="#start" />
        </b:column>
        <b:column col-xs="1">
          <b:button iconAwesome="chevron-right"
             look="default"
            style="margin-left:30px" />
        </b:column>
      </b:row>
      <b:row>
        <b:column col-xs="1" />
        <b:column col-xs="1">
          <b:button iconAwesome="chevron-down" fragment="#hidingColumns"  
            look="primary" />
        </b:column>
      </b:row>
    </b:column>
  </b:row>
</ui:fragment>
