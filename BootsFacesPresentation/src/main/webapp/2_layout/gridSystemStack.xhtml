<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ac="http://beyondjava.net/angularFacesCore">


	<header title="Bootstrap Grid System Explained" />
	<b:row>
		<b:column col-xs="12">
			<b:panel title="header consisting of 12 columns" look="primary" collapsible="false"/>
		</b:column>
	</b:row>
	<b:row>
		<b:column col-sm="4" ng-repeat="column in three">
			<b:panel title="col-sm='4'" look="primary"  collapsible="false"/>
		</b:column>
	</b:row>
	<b:row>
		<b:column col-md="4" ng-repeat="column in three">
			<b:panel title="col-xm='4'" look="primary"  collapsible="false"/>
		</b:column>
	</b:row>
	<b:row>
		<b:column col-xs="12"	>
			<b:panel title="footer consisting of 12 columns" look="primary" collapsible="false"/>
		</b:column>
	</b:row>
	<navigator up="gridSystem" down="#hidingColumns" right="gridSystemStackSourcecode"/>



</ui:fragment>
