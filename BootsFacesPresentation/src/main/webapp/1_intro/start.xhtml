<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">


  <center>
    <h1>Modern HTML5 for JSF programmers</h1>
  </center>
  <p style="height: 30px" />
  <b:row>
    <b:column col-md="6">
      <b:panel title="BootsFaces" look="primary" style="height:330px">
        <img src="bsf_logo.png"
          style="width: 100%; height: 100%; padding-top: 50px" />

      </b:panel>
    </b:column>
    <b:column col-md="6">
      <b:panel title="AngularFaces" look="success" style="height:330px">
        <img src="AngularJS-Shield-large.png"
          style="width: 50%; height: 50%; padding-top: 10px" />
        <span style="font-size: 20pt; padding-left: 10px">meets</span>
        <span
          style="font-size: 36pt; position: relative; top: 10px; left: 10px">
          JSF</span>
      </b:panel>
    </b:column>
  </b:row>
  <navigator right="#start2"/>
</ui:fragment>
